<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Timer-app</title>
</head>
<body>
    <div id="topicbox"><h1 id="head">Simple Timer</h1></div>
    <div id="box1"></div>
    <div id="box2"></div>
    <input id="time-to-set" type="number" placeholder="Enter time" min="1">
    
    <button id="setbutton" onclick="settimer()" >Set Timer</button>
    
    <div id="displaybox">
    <h2 id="display">0s</h2>
    </div>

    <button id="startbutton" onclick="starttimer()">Start</button>
    <button id="pausebutton" onclick="pausetimer()">Pause</button>
    <button id="resetbutton" onclick="resettimer()">Reset</button>

    <script src="renderer.js"></script>
</body>
</html>
